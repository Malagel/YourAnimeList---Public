{% extends "layout.html" %}

{% block main %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
            <div class="card border-0 shadow-card" style="background-color: #333">
                <div class="card-header text-center border-0">
                    <h3 class="mb-0">Register</h3>       
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                            <div class="alert-container">
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ category }} bg-dark text-white border-0">{{ message }}</div>
                                    {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control bg-dark text-white border-secondary" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control bg-dark text-white border-secondary" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control bg-dark text-white border-secondary" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="custom-button custom-button-primary btn-block">Register</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('index') }}" class="text-light">Already have an account? Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
